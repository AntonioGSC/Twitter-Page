<html>

<head>
    <meta charset="UTF-8">
    <title>Página Inicial / Twitter</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="img/twitter-logo-1.png" class="icone-head">
</head>

<body>
    <main>
        <div id="header">
            <nav>
                <ul>
                    <li><img class="logo" src="img/logo.png"></li>
                    <li><button class="nav-button selected-button"><img class="nav-logo" src="img/logo-home.PNG"><span
                                class="text-button">Página Inicial</span></button></li>
                    <li><button class="nav-button"><img class="nav-logo" src="img/logo-hashtag.PNG"><span
                                class="text-button">Explorar</span></button></li>
                    <li><button class="nav-button"><img class="nav-logo" src="img/logo-sino.PNG"><span
                                class="text-button">Notificações</span></button></li>
                    <li><button class="nav-button"><img class="nav-logo" src="img/logo-mensagem.PNG"><span
                                class="text-button">Mensagens</span></button></li>
                    <li><button class="nav-button"><img class="nav-logo" src="img/logo-marcacao.PNG"><span
                                class="text-button">Itens Salvos</span></button></li>
                    <li><button class="nav-button"><img class="nav-logo" src="img/logo-texto.PNG"><span
                                class="text-button">Listas</span></button></li>
                    <li><button class="nav-button"><img class="nav-logo" src="img/logo-pessoas.PNG"><span
                                class="text-button">Perfil</span></button></li>
                    <li><button class="nav-button"><img class="nav-logo" src="img/logo-mais.PNG"><span
                                class="text-button">Mais</span></button></li>
                    <li><button class="tweetar-button"><span class="text-tweetar">Tweetar</span></button></li>
                    <li><button class="meu-perfil">
                            <div class="avatar"><img class="perfil-image" src="img/perfil.png"></div>
                            <div class="texto-perfil"><span>Homem Fosgo</span><span>@_HomemFosgo_</span></div>
                            <div class="seta"><img class="arrow" src="img/downarrow.png"></div>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <section id="main">

            </section>
        </div>
        <section id="barra-lateral">

        </section>
        </div>
    </main>
</body>
</html>
